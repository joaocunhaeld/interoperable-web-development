<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Contoso Movies</title>
        <meta name="viewport" content="width=device-width" />

        <meta http-equiv="X-UA-Compatible" content="IE=10" />
        <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="./Content/jquery.mobile-1.2.0.css" rel="stylesheet"/>
        <link href="./Content/jquery.mobile.structure-1.2.0.css" rel="stylesheet"/>
        <link href="./Content/jquery.mobile.theme-1.2.0.css" rel="stylesheet"/>
        <link href="./Content/site.css" rel="stylesheet"/>

        <style>
            .fadeIn {
                animation: fadeIn 3s forwards;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            #hidden-message {
                opacity: 0;
                font-size: 26px;
                font-weight: bold;
                text-transform: uppercase;
                font-family: Garamond;
            }

            #movietitle {
                background-color: black;
                text-align: center;
                background-color: black;
                height: 180px;
            }
        </style>

        <script src="./Scripts/modernizr-2.6.2.js"></script>
        <script src="./Scripts/jwplayer/jwplayer.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="b">
            <header data-role="header">
                <div class="header-container">
                    <img class="logo" src="./Content/images/movieIcon.png" />
                    <div class="title">Contoso Movies</div>
                </div>
            </header>            
            <div id="mainContent" style="margin:10px;" classdata-role="content">
                <div id="main">
                    <div id="primaryContent">
                        <p id="hidden-message">
                            Coming soon!
                        </p>
                        <div>
                            <div id="movietitle">
                                <img id="sintelLogo" src="./Content/images/Sintel_logo.png" />
                                <img id="sintelTitle" src="./Content/images/Sintel.PNG"/>
                            </div>
                        </div>

                        <div id="myElement">Loading the player...</div>

                        <script type="text/javascript">
                            jwplayer("myElement").setup({
                                file: "http://wams.edgesuite.net/media/SintelTrailer_MP4_from_WAME/sintel_trailer-1080p_3400.mp4",
                                width: "100%",
                                aspectratio: "16:9",
                                primary: "flash"
                            });
                        </script>
                    </div>

                    <ul data-role="listview" style="margin:10px 0 10px 0;" data-inset="true">
                        <li data-role="list-divider">Navigation</li>
                        <li><a href="./sobre.html">About</a></li>
                        <li><a href="./contato.html">Contact</a></li>
                        <li><a href="./postcard.html">Postcard</a></li>
                    </ul>
                </div>

                <script>
                    var comingSoonMessage = document.getElementById("hidden-message");

                    function isValidBrowser() {
                        var myNav = navigator.userAgent.toLowerCase();
                        var version;

                        if (myNav.indexOf('msie') != -1) {
                            version = parseInt(myNav.split('msie')[1])
                            return version > 8;
                        }

                        return true;
                    }

                    if (isValidBrowser()) {
                        comingSoonMessage.className = "fadeIn";
                    } else {
                        comingSoonMessage.className = "";
                    }
                </script>

                <script>
                    window.attachEvent("load", function () {
                        setTimeout(function () {
                            jwplayer().play(true);
                        }, 200);
                    });
                </script>
            </div>

            <div id="html5Legend" style="width: 100%;">
            </div>
        </div>

        <script src="./Scripts/jquery-1.8.2.js"></script>
        <script src="./Scripts/jquery.mobile-1.2.0.js"></script>
        <script src="./Scripts/html5LogoGenerator.js"></script>        

        <script>
            window.addEventListener("mobileinit", function () {
                $.mobile.ajaxEnabled = false;
            });
        </script>
    </body>
</html>
